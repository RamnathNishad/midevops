<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Boostrap Demos</h1>
            <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>

            <br/>

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/carousel/k1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images//carousel/k2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/carousel/pic1.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/carousel/pic2.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/carousel/pic3.JPG" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>



            <img src="images/p1.png" width="200" height="200"/>
            <table class="table table-hover">
                <tr>
                    <th>Id</th><th>Name</th><th>City</th>
                </tr>
                <tr>
                    <td>1</td><td>Ravi</td><td>Bangalore</td>
                </tr>
                <tr>
                    <td>2</td><td>Ramesh</td><td>Mysore</td>
                </tr>
                <tr>
                    <td>3</td><td>Rakesh</td><td>Delhi</td>
                </tr>
            </table>
        

        <form class="form-inline">
            <div>
                <label class="form-label">Enter username:</label>
                <input type="text" class="form-control" />
            </div>
            <div>
                <label class="form-label">Enter password:</label>
                <input type="password" class="form-control" />
            </div>
            <div>
                <button class="btn btn-success">Login</button>
            </div>
        </form>


    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
