<html>
    <head>
        <script src="validations.js"></script>
    </head>
    <body>
        <h1>Form Validations using JavaScript</h1><hr/>
        <form onsubmit="return validateForm()">
            <p>
                <label>Enter name:</label>
                <input type="text" id="uname" name="uname"/>
                <div id="nameErr" style="visibility: hidden;color:red;font-style: italic;font-weight: bold;"></div>
            </p>
            <p>
                <label>Enter age:</label>
                <input type="number" id="age" name="age" />
                <div id="ageErr" style="visibility: hidden;color:red;font-style: italic;font-weight: bold;"></div>
            </p>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
