<html>
    <head>
        <script>
            var arr=[];

            function display(){                
                var sum=0;
                for(i=0;i<arr.length;i++){
                    sum+=arr[i];
                }
                //document.getElementById("x").innerText="Sum:" + sum;
                console.log('Sum:',sum);
            }
            function addNumber(){
                var n=Number(document.getElementById("txtNum").value);
                arr.push(n);
                alert('number added');
            }
        </script>
    </head>
    <body>
        <h1>Array in JavaScript</h1><hr/>
        <label>Enter number:</label>
        <input type="number" id="txtNum" />
        <input type="button" value="Add" onclick="addNumber()"/>

        <input type="button" value="Display" onclick="display()" />

        <p id="x"></p>
    </body>

</html>
