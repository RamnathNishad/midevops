<html>
    <head>
        <script>
            function addItem(){
                var val=document.getElementById("txtFruit").value;
                var item=document.createElement("li");
                item.innerText=val;
                document.getElementById("x").appendChild(item);
            }
        </script>
    </head>
    <body>
        <h1>JavaScript Example2</h1><hr/>
        <label>Enter fruit name:</label>
        <input type="text" id="txtFruit" />
        <input type="button" value="Add item" onclick="addItem()" />

        <ul id="x"></ul>
    </body>
</html>
